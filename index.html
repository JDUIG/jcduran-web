<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juan Carlos Durán - Web Personal</title>
  <style>
    /* Reset */
    body, h1, h2, p, ul, li, nav {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 40px;
    }

    /* Navegación */
    nav {
      background: #161616;
      padding: 0.5em 0;
      margin-bottom: 40px;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: flex-start;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }
    nav li {
      margin-right: 2em;
    }
    nav a {
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 400;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-bottom: 2px solid transparent;
      padding-bottom: 5px;
      transition: color 0.2s, border-bottom 0.2s;
    }
    nav a:hover {
      color: #C7A398;
      border-bottom: 2px solid #C7A398;
    }

    /* Contenedor principal */
    .container {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    /* Logo personalizado */
    .logo-container {
      margin-bottom: 40px;
    }
    .logo-initials {
      font-family: Georgia, serif;
      font-size: 120px;
      font-weight: 700;
      color: #c7a398; /* Color piel/rosado */
      letter-spacing: 0.2em;
      user-select: none;
      line-height: 1;
      margin-bottom: -45px;
    }
    .logo-name {
      font-family: 'Pacifico', cursive, 'Brush Script MT', cursive;
      font-size: 42px;
      color: #000;
      font-weight: 700;
      letter-spacing: 0.01em;
      position: relative;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    .logo-functions {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 14px;
      color: #000;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      user-select: none;
      margin-top: 24px;
    }

    /* Sección Acerca de mí */
    .about-me {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
      margin-top: 40px;
    }

    /* Estilos responsivos para móvil */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav li {
        margin: 0.5em 0;
      }
      .logo-initials {
        font-size: 70px;
        letter-spacing: 0.1em;
        margin-bottom: -25px;
      }
      .logo-name {
        font-size: 28px;
      }
      .logo-functions {
        font-size: 12px;
        margin-top: 16px;
      }
      .about-me {
        font-size: 1em;
        padding: 0 15px;
      }
      body {
        padding: 20px;
      }
    }
  </style>

  <!-- Fuente manuscrita Pacifico desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>

  <nav>
    <ul>
      <li><a href="#" class="active">Acerca de</a></li>
      <li><a href="#">Artículos Destacados</a></li>
      <li><a href="#">Observatorio</a></li>
      <li><a href="#">Contacta</a></li>
    </ul>
  </nav>

  <div class="container">

    <!-- Logo personalizado -->
    <div class="logo-container">
      <div class="logo-initials">J C D</div>
      <div class="logo-name">Juan Carlos Durán</div>
      <div class="logo-functions">Trader • MFIA • Analista Financiero</div>
    </div>

    <!-- Sección Acerca de mí -->
    <section class="about-me">
      <h2>Acerca de mí</h2>
      <p>Soy Juan Carlos Durán, trader, analista financiero y MFIA, con años de experiencia en mercados financieros y análisis técnico.</p>
    </section>

  </div>

</body>
</html>
